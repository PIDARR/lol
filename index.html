<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #111;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <canvas id="myCanvas"></canvas>

  <script>

    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;


    function drawHeart(x, y, size) {
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - size / 2, y - size / 2, x - size, y + size / 2, x, y + size);
      ctx.bezierCurveTo(x + size, y + size / 2, x + size / 2, y - size / 2, x, y);
      ctx.closePath();
    }


    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }


    function Heart() {
      this.x = rand(50, width - 50);
      this.y = rand(50, height - 50);
      this.vx = rand(-2, 2);
      this.vy = rand(-2, 2);
      this.size = rand(30, 50);
      this.color = `hsla(${rand(180, 300)}, 100%, 60%, 0.8)`;
    }


    const hearts = [];
    const numHearts = 30;

    for (let i = 0; i < numHearts; i++) {
      hearts.push(new Heart());
    }


    function update() {
      ctx.clearRect(0, 0, width, height);  

      hearts.forEach(heart => {

        heart.x += heart.vx;
        heart.y += heart.vy;


        if (heart.x - heart.size < 0 || heart.x + heart.size > width) {
          heart.vx = -heart.vx;
        }
        if (heart.y - heart.size < 0 || heart.y + heart.size > height) {
          heart.vy = -heart.vy;
        }


        ctx.fillStyle = heart.color;

     
        ctx.save();  
        ctx.translate(heart.x, heart.y);  
        drawHeart(0, 0, heart.size); 
        ctx.fill();  
        ctx.restore();  
      });


      requestAnimationFrame(update);
    }

    update();

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>

</body>
</html>
